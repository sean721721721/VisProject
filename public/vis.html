<template>
    <script id="search-vis" type="text/x-handlebars-template">
        <div>
            <h2>OverView</h2>
            <h1>{{{query.co}}}結果：</h1>
            <div>
                <table class="query">
                    <thead>
                        <tr>
                            <th>Page name</th>
                            <th>from</th>
                            <th>to</th>
                            <th>貼文數</th>
                            <th>使用者數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>{{{query.page1}}}</th>
                            <th>{{{query.time1}}}</th>
                            <th>{{{query.time2}}}</th>
                            <th>{{{summary.[0].[0]}}}</th>
                            <th>{{{summary.[1].[0]}}}</th>
                        </tr>
                        <tr>
                            <th>{{{query.page2}}}</th>
                            <th>{{{query.time3}}}</th>
                            <th>{{{query.time4}}}</th>
                            <th>{{{summary.[0].[1]}}}</th>
                            <th>{{{summary.[1].[1]}}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table class="summary">
                    <tbody>
                        <tr>
                            <th>所有貼文數:</th>
                            <th>{{{data.[0].length}}}</th>
                        </tr>
                        <tr>
                            <th>所有使用者數:</th>
                            <th>{{{summary.[1].[2]}}}</th>
                        </tr>
                        <tr>
                            <th>{{{query.co}}}使用者數:</th>
                            <th>{{{data.[1].length}}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>
    <script src="/vis.js"></script>
    <script id="detail-view" type="text/x-handlebars-template">
        <div>
            <p>{{{page}}}</p>
            <p>{{{message}}}</p>
            <p>
                <img src="img/like.jpg" class="img-circle" style="width:16px;height:16px">:{{{reactions.like}}}
                <img src="img/love.jpg" class="img-circle" style="width:16px;height:16px">:{{{reactions.love}}}
                <img src="img/haha.jpg" class="img-circle" style="width:16px;height:16px">:{{{reactions.haha}}}
                <img src="img/wow.jpg" class="img-circle" style="width:16px;height:16px">:{{{reactions.wow}}}
                <img src="img/sad.jpg" class="img-circle" style="width:16px;height:16px">:{{{reactions.sad}}}
                <img src="img/angry.jpg" class="img-circle" style="width:16px;height:16px">:{{{reactions.angry}}} </p>
        </div>
    </script>
</template>
