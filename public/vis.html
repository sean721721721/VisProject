<template>
    <script id="search-vis" type="text/x-handlebars-template">
        <div>
            <h1>{{{query.co}}}結果：</h1>
            <div>
                <table class="query">
                    <thead>
                        <tr>
                            <th>Page name</th>
                            <th>from</th>
                            <th>to</th>
                            <th>貼文數</th>
                            <th>使用者數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>{{{query.page1}}}</th>
                            <th>{{{query.time1}}}</th>
                            <th>{{{query.time2}}}</th>
                            <th>{{{summary.[0].[0]}}}</th>
                            <th>{{{summary.[1].[0]}}}</th>
                        </tr>
                        <tr>
                            <th>{{{query.page2}}}</th>
                            <th>{{{query.time3}}}</th>
                            <th>{{{query.time4}}}</th>
                            <th>{{{summary.[0].[1]}}}</th>
                            <th>{{{summary.[1].[1]}}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table class="summary">
                    <tbody>
                        <tr>
                            <th>所有貼文數:</th>
                            <th>{{{summary.[0].[2]}}}</th>
                        </tr>
                        <tr>
                            <th>所有使用者數:</th>
                            <th>{{{summary.[1].[2]}}}</th>
                        </tr>
                        <tr>
                            <th>{{{query.co}}}使用者數:</th>
                            <th>{{{data.[1].length}}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>
    <script id="detail-view" type="text/x-handlebars-template">
        <div>
            <p>{{{page}}} {{{post}}} {{{toURL id}}}</p>
            <p>{{{message}}}</p>
            <p>
                <img src="img/like.jpg" class="dvicon"> {{{reactions.like}}} /
                <img src="img/love.jpg" class="dvicon"> {{{reactions.love}}} /
                <img src="img/haha.jpg" class="dvicon"> {{{reactions.haha}}} /
                <img src="img/wow.jpg" class="dvicon"> {{{reactions.wow}}} /
                <img src="img/sad.jpg" class="dvicon"> {{{reactions.sad}}} /
                <img src="img/angry.jpg" class="dvicon"> {{{reactions.angry}}} /
                <img src="img/comment.jpg" class="dvicon"> {{{commentcount}}} /
                <img src="img/share.jpg" class="dvicon"> {{{shares}}}
            </p>
            <div id="comment"></div>
        </div>
    </script>
    <script id="comments-detail" type="text/x-handlebars-template">
        <button class="accordion">{{{time}}} by: {{{from}}}</button>
        <div class="panel">
            <p>{{{message}}}</p>
            <p>
                <img src="img/comment.jpg" class="dvicon"> :{{{commentcount}}}
            </p>
            <div id={{{divid}}}></div>
        </div>
    </script>
    <script id="subcomments-detail" type="text/x-handlebars-template">
        <button class="subaccordion">{{{time}}} by: {{{from}}}</button>
        <div class="panel">
            <p>{{{message}}}</p>
        </div>
    </script>
</template>
