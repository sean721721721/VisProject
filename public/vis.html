<template>
    <script id="search-vis" type="text/x-handlebars-template">
        <div id="report">
            <h1>{{{query.co}}}結果：</h1>
            <div>
                <table class="query">
                    <thead>
                        <tr>
                            <th>Page name</th>
                            <th>from</th>
                            <th>to</th>
                            <!--th>貼文數</th>
                            <th>使用者數</th-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>{{{query.page1}}}</th>
                            <th>{{{query.time1}}}</th>
                            <th>{{{query.time2}}}</th>
                            <!--th>{{{summary.[0].[0]}}}</th>
                            <th>{{{summary.[1].[0]}}}</th-->
                        </tr>
                        <tr>
                            <th>{{{query.page2}}}</th>
                            <th>{{{query.time3}}}</th>
                            <th>{{{query.time4}}}</th>
                            <!--th>{{{summary.[0].[1]}}}</th>
                            <th>{{{summary.[1].[1]}}}</th-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--div>
                <table class="summary">
                    <tbody>
                        <tr>
                            <th>所有貼文數:</th>
                            <th>{{{summary.[0].[2]}}}</th>
                        </tr>
                        <tr>
                            <th>所有使用者數:</th>
                            <th>{{{summary.[1].[2]}}}</th>
                        </tr>
                        <tr>
                            <th>{{{query.co}}}使用者數:</th>
                            <th>{{{data.[1].length}}}</th>
                        </tr>
                    </tbody>
                </table>
            </div-->
        </div>
    </script>
    <script id="detailpost-view" type="text/x-handlebars-template">
        <div id="post">
            <p>{{{page}}} {{{post}}} {{{toURL id}}}</p>
            <p>key word: {{{toWord word}}}</p>
            <p>{{{message}}}</p>
            <p>
                <img src="img/like.jpg" class="dvicon"> {{{reactions.like}}} /
                <img src="img/love.jpg" class="dvicon"> {{{reactions.love}}} /
                <img src="img/haha.jpg" class="dvicon"> {{{reactions.haha}}} /
                <img src="img/wow.jpg" class="dvicon"> {{{reactions.wow}}} /
                <img src="img/sad.jpg" class="dvicon"> {{{reactions.sad}}} /
                <img src="img/angry.jpg" class="dvicon"> {{{reactions.angry}}} /
                <img src="img/comment.jpg" class="dvicon"> {{{commentcount}}} /
                <img src="img/share.jpg" class="dvicon"> {{{shares}}}
            </p>
            <div id="comment"></div>
        </div>
    </script>
    <script id="comments-detail" type="text/x-handlebars-template">
        <button class="accordion">{{{time}}} by: {{{from}}}</button>
        <div class="panel">
            <p>{{{message}}}</p>
            <p>
                <img src="img/comment.jpg" class="dvicon"> :{{{commentcount}}}
            </p>
            <div id={{{divid}}}></div>
        </div>
    </script>
    <script id="subcomments-detail" type="text/x-handlebars-template">
        <button class="subaccordion">{{{time}}} by: {{{from}}}</button>
        <div class="panel">
            <p>{{{message}}}</p>
        </div>
    </script>
    <script id="detailuser-view" type="text/x-handlebars-template">
        <div id="user">
            <p>{{{name}}} {{{toURL id}}}</p>
            <div>Activities: {{{summary}}}</div>
            <div id="pageA">{{{page1}}} Activities:{{{activities1}}}</div>
            <div id="pageB">{{{page2}}} Activities:{{{activities2}}}</div>
            <div>
                <div id="pageA">
                    {{#each posts.A}}
                    <button class="accordion pageA">
                        p{{{num}}}: {{{toLike like}}}{{{toComment commentcount}}}{{{toShare share}}}{{{toWord word}}}
                    </button>
                    <div class="panel">
                        <p>{{{toURL id}}}</p>
                        {{#each clist}}
                        <div>
                            <button class="subaccordion commentA">created_time: {{{created_time}}}</button>
                            <div class="panel">
                                <p>
                                    <img src="img/comment.jpg" class="dvicon"> {{{comment_count}}}
                                    <img src="img/like.jpg" class="dvicon"> {{{like_count}}}
                                </p>
                                <p>{{{message}}}</p>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
                <div id="pageB">
                    {{#each posts.B}}
                    <button class="accordion pageB">
                        p{{{num}}}: {{{toLike like}}}{{{toComment commentcount}}}{{{toShare share}}}{{{toWord word}}}
                    </button>
                    <div class="panel">
                        <p>{{{toURL id}}}</p>
                        {{#each clist}}
                        <div>
                            <button class="subaccordion commentB">created_time:{{{created_time}}}</button>
                            <div class="panel">
                                <p>
                                    <img src="img/comment.jpg" class="dvicon">:{{{comment_count}}}
                                    <img src="img/like.jpg" class="dvicon">:{{{like_count}}}
                                </p>
                                <p>{{{message}}}</p>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>
    <script id="detailpttuser-view" type="text/x-handlebars-template">
        <div id="user">
            <p class="user">{{{id}}}</p>
            <div>Activities: {{{summary}}}</div>
            <div id="pageA">{{{page1}}} Activities:{{{activities1}}}</div>
            <div id="pageB">{{{page2}}} Activities:{{{activities2}}}</div>
            <div>
                <div id="pageA">
                    {{#each posts.A}}
                    <button class="accordion pageA">
                        p{{{num}}}: {{{article_title}}}
                    </button>
                    <div class="panel">
                        <p id="author">{{{author}}}</p>
                        <p>{{{date}}}_{{{ip}}}</p>
                        <p>{{{toWord word}}}</p>
                        {{{pttURL url}}}
                        <div>
                            <button class="subaccordion commentA">{{{count pushing}}} 推</button>
                            <div class="panel">
                                {{#each pushing}}
                                <p>{{{push_ipdatetime}}} {{{push_userid}}}:</p>
                                <p>{{{push_content}}}</p>
                                {{/each}}
                            </div>
                        </div>
                        <div>
                            <button class="subaccordion commentA">{{{count neutral}}} →</button>
                            <div class="panel">
                                {{#each neutral}}
                                <p>{{{push_ipdatetime}}} {{{push_userid}}}:</p>
                                <p>{{{push_content}}}</p>
                                {{/each}}
                            </div>
                        </div>
                        <div>
                            <button class="subaccordion commentA">{{{count boo}}} 噓</button>
                            <div class="panel">
                                {{#each boo}}
                                <p> {{{push_ipdatetime}}} {{{push_userid}}}:</p>
                                <p>{{{push_content}}}</p>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <div id="pageB">
                    {{#each posts.B}}
                    <button class="accordion pageB">
                        p{{{num}}}: {{{article_title}}}
                    </button>
                    <div class="panel">
                        <p id="author">{{{author}}}</p>
                        <p>{{{date}}}_{{{ip}}}</p>
                        <p>{{{toWord word}}}</p>
                        {{{pttURL url}}}
                        <div>
                            <button class="subaccordion commentB">{{{count pushing}}} 推</button>
                            <div class="panel">
                                {{#each pushing}}
                                <p>{{{push_ipdatetime}}} {{{push_userid}}}:</p>
                                <p>{{{push_content}}}</p>
                                {{/each}}
                            </div>
                        </div>
                        <div>
                            <button class="subaccordion commentB">{{{count neutral}}} →</button>
                            <div class="panel">
                                {{#each neutral}}
                                <p>{{{push_ipdatetime}}} {{{push_userid}}}:</p>
                                <p>{{{push_content}}}</p>
                                {{/each}}
                            </div>
                        </div>
                        <div>
                            <button class="subaccordion commentB">{{{count boo}}} 噓</button>
                            <div class="panel">
                                {{#each boo}}
                                <p>{{{push_ipdatetime}}} {{{push_userid}}}:</p>
                                <p>{{{push_content}}}</p>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>
</template>
