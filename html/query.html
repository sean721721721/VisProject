<!DOCTYPE <html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Green Peace 11/2016 Posts-Users Table</title>
    <link rel="stylesheet" type="text/css" href="./querystyle.css">
</head>

<body>
    <h1>Green Peace November 2016 Posts-Users Table</h1>
    <div class="heatmap"></div>
    <div "overflow-x:auto;">
        <form action="/query" method="post">
            <fieldset>
                <legend>Set query Parameters</legend>
                <label for="x">minlike:</label>
                <input name="minlike" id="minlike" type="number" min="0" placeholder="minlike" value="0"></input>
                <!--<input name="dim" id="dim" type="number" placeholder="dim" value="2">dimention</input>-->
                <label for="x">maxlike:</label>
                <input name="maxlike" id="maxlike" type="number" min="0"></input>
                <label for="x">mincomment:</label>
                <input name="mincomment" id="mincomment" type="number" min="0" placeholder="mincomment" value="0"></input>
                <label for="x">maxcomment:</label>
                <input name="maxcomment" id="maxcomment" type="number" min="0"></input><label for="x">posttype:</label>
                <input name="posttype" id="posttype" type="text" list="posttypelist"></input>
                <datalist id="posttypelist">
                    <select multiple id="posttype" name="posttype">
                        <option>status</option>
                        <option>video</option>
                        <option>link</option>
                        <option>photo</option>
                    </select>
                </datalist>
            </fieldset>
            <fieldset>
                <legend>Query date1</legend>
                <label for="x">since:</label>
                <input type="date" name="date" id="date" placeholder="date" value="2010-10-01"></input>
                <label for="x">until:</label>
                <input type="date" name="date" id="date" placeholder="date" value="2010-11-01"></input>
            </fieldset>
            <fieldset>
                <legend>Query date2</legend>
                <label for="x">since:</label>
                <input type="date" name="date" id="date" placeholder="date" value="2010-11-01"></input>
                <label for="x">until:</label>
                <input type="date" name="date" id="date" placeholder="date" value="2010-12-01"></input>
            </fieldset>
            <fieldset>
                <legend>Submit</legend>
                <input name="submit" id="submit" type="submit" value="Submit"></input>
            </fieldset>
        </form>
    </div>
</body>
<script src=""></script>

</html>
